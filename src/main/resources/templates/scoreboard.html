<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Sports Watch Score Board</title>
</head>
<body>
    <div th:replace="layout :: facebook-API" />
    <header th:replace="layout :: site-header" />
    <div class="container">
        <p>All games being played today</p>
        <div class="scoreboard">
            <table class="table table-striped">
                <thead>
                <tr>
                <th scope="col">Home team</th>
                <th scope="col"> </th>
                <th scope="col">Away team</th>
                <th scope="col">Score</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Location</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
                    <tr th:each="sb : ${scoreboard}" >
                        <td><a th:href="@{~/team?id=} + ${sb.get('homeID')}" th:text="${sb.get('homeTeam')}"> </a></td>
                        <td> VS </td>
                        <td><a th:href="@{~/team?id=} + ${sb.get('awayID')}" th:text="${sb.get('awayTeam')}"> </a></td>
                        <td th:text="${sb.get('homeScore')}+' - ' +${sb.get('awayScore')}" >  </td>
                         <td th:text="${sb.get('date')}" >  </td>
                          <td th:text="${sb.get('time')}" >  </td>
                          <td th:text="${sb.get('homeCity')}" > </td>
                          <td th:text="${sb.get('status')}" >  </td>
                      </tr>
                </table>
        </div>
    </div>
    <footer th:replace="layout :: site-footer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
