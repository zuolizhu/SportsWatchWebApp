<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Sports Watch Admin</title>
</head>
<body>
    <div th:replace="layout :: facebook-API" />
    <header th:replace="layout :: site-header" />
    <div class="container">
        <h3>All Registered Users</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">User Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Block</th>
                </tr>
            </thead>
            <tr th:each="u,iterStat : ${allusers}" >
                    <td th:text="${u.userID}"></td>
                    <td th:text="${u.userName}" ></td>
                    <td th:text="${u.userEmail}" ></td>
                    <td th:text="${u.blocked} ? 'Blocked':'Activated'" ></td>
                    <td><a th:href="@{/changeStatus(userEmail=${u.userEmail})}" th:text="${u.blocked} ? 'Activate':'Block'" class="btn btn-primary"></a></td>
                </tr>
        </table>

    </div>
    <footer th:replace="layout :: site-footer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
