<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Sports Watch</title>
</head>
<body>
    <div th:replace="layout :: facebook-API" />
    <header th:replace="layout :: site-header" />
    <div class="container">
        <div>
            <h3>Team: <span th:text="${teamDetail.city} +' ' + ${teamDetail.teamName}"></span></h3>
        </div>
        <p>Wins & Losses</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Away team</th>
                </tr>
            </thead>
            <tr th:each="gameDetail,iterStat : ${gameDetails}" >
                    <td th:text="${gameDetail.get('id')}">
                    <td th:text="${gameDetail.get('date')}" >  </td>
                    <td th:text="${gameDetail.get('time')}" >  </td>
                    <td th:text="${gameDetail.get('awayTeam')}" >  </td>
                </tr>
        </table>
        <div>
            <p>Add this team to your favorite</p>
            <a class="btn btn-primary" th:href="@{~/addtofavorite?id=} + ${teamDetail.teamID}">Add</a>
        </div>
    </div>
    <footer th:replace="layout :: site-footer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
